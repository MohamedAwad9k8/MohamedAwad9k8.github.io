<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="Css/Style.css">
        <!-- <link rel="stylesheet" href="Css/bootstrap-grid.css"> -->
        
    </head>
    <body style="margin: 0; padding: 0;">
        <nav id="advanced_nav">
            <a href="index.html"><img src="images/googlelogo_color_272x92dp.png"></a>
        </nav>
        <div class="headbar">
            <label>Advanced Search</label>
        </div> 
        <form id="advanced_form" action="https://google.com/search">
            <div id="part1">
                <!-- <div>                     </div> -->
                <div class="adv_row">
                    <div class="adv_small_cell" style="font-size: 16px; color: #333333;">Find Pages With...</div>
                    <div class="adv_big_cell"></div>
                    <div class="adv_cell" style="font-size: 13px; color: #777777; font-weight: 600;">To Do this in the search box.</div>
                </div>
                <div class="adv_row">
                    <div class="adv_small_cell"><label>all these words:</label></div>
                    <div class="adv_big_cell"><input class="adv_inp" type="text" name="q"></div>
                    <div class="adv_cell">"Type the important words"</div>
                </div>
                <div class="adv_row">
                    <div class="adv_small_cell"><label>this exact word or phrase:</label></div>
                    <div class="adv_big_cell"><input class="adv_inp" type="text" name="as_epq"></div>
                    <div class="adv_cell">"Put exact words in quotes"</div>
                </div>
                <div class="adv_row">
                    <div class="adv_small_cell"><label>any of these words:</label></div>
                    <div class="adv_big_cell"><input class="adv_inp" type="text" name="as_oq"></div>
                    <div class="adv_cell">"Type OR between all the words you want"</div>
                </div>
                <div class="adv_row">
                    <div class="adv_small_cell"><label>none of these words:</label></div>
                    <div class="adv_big_cell"><input class="adv_inp" type="text" name="as_eq"></div>
                    <div class="adv_cell">"Put a minus sign just before words that you don't want"</div>
                </div>
                <!-- 
                <div></div>
                <div></div> -->
            </div>
            <div id="part2">
                <input class="" type="submit" value="Advanced Search" name="btnK">
            </div> 
            
        </form> 
    </body>
</html>
