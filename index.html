<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/Style.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav id ="links">
            <a href="google images.html">Images</a>
            <a href="google advanced.html">Advanced</a> 
        </nav>

        <div id="container">

            <div id="middle">
                <div id="logo">
                    <img src="images/googlelogo_color_272x92dp.png" alt="Google's Logo">
                </div>
        
                <div id="form"> 
                    <form action="https://google.com/search">
                        <div>
                            <input class="input" type="text" name="q">
                        </div>
                        <div id="buttons">
                            <input class="button" type="submit" value="Google Search" name="btnK">
                            <input class="button" type="submit" value="I'm Feeling Lucky" name="btnI">
                        </div>
                    </form>
                </div>
            </div>

        </div>
        
        

    </body>
</html>
